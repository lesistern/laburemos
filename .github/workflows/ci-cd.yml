name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ================================
  # Code Quality & Testing
  # ================================
  quality:
    name: ğŸ” Code Quality & Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        workspace: [frontend, backend]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd ${{ matrix.workspace }}
        npm ci
        
    - name: ğŸ” Lint check
      run: |
        cd ${{ matrix.workspace }}
        npm run lint
        
    - name: ğŸ—ï¸ Type check
      run: |
        cd ${{ matrix.workspace }}
        if [ "${{ matrix.workspace }}" = "frontend" ]; then
          npm run type-check
        else
          npm run build
        fi
        
    - name: ğŸ§ª Run tests
      run: |
        cd ${{ matrix.workspace }}
        npm run test:coverage
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./${{ matrix.workspace }}/coverage/lcov.info
        flags: ${{ matrix.workspace }}
        
    - name: ğŸ—ï¸ Build check
      run: |
        cd ${{ matrix.workspace }}
        npm run build

  # ================================
  # Security Audit
  # ================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”’ Security audit
      run: |
        npm audit --audit-level high
        cd frontend && npm audit --audit-level high
        cd ../backend && npm audit --audit-level high
        
    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript, typescript
        
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # ================================
  # End-to-End Testing
  # ================================
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [quality]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: laburemos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm run install:all
      
    - name: ğŸ—„ï¸ Setup test database
      run: |
        cd backend
        DATABASE_URL="postgresql://postgres:postgres@localhost:5432/laburemos_test" npm run db:migrate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/laburemos_test
        
    - name: ğŸ—ï¸ Build applications
      run: npm run build
      
    - name: ğŸ­ Install Playwright
      run: cd frontend && npx playwright install --with-deps
      
    - name: ğŸ­ Run E2E tests
      run: |
        npm run start &
        sleep 30
        cd frontend && npm run test:e2e
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/laburemos_test
        REDIS_URL: redis://localhost:6379
        
    - name: ğŸ“Š Upload E2E test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30

  # ================================
  # Deploy to Production
  # ================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, security, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://laburemos.com.ar
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: ğŸš€ Deploy to production
      run: |
        ./deploy.sh production
      env:
        IMAGE_TAG: ${{ github.sha }}
        
    - name: ğŸ” Health check
      run: |
        sleep 120
        curl -f https://laburemos.com.ar/health || exit 1
        curl -f http://3.81.56.168:3001/health || exit 1
        
    - name: ğŸ“Š Update CloudFront cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id E1E1QZ7YLALIAZ \
          --paths "/*"
          
    - name: ğŸ“Š Send deployment notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        channel: '#deployments'
        text: |
          ğŸš€ Production Deployment Status: ${{ job.status }}
          ğŸ“ Commit: ${{ github.event.head_commit.message }}
          ğŸ‘¤ Author: ${{ github.actor }}
          ğŸ”— URL: https://laburemos.com.ar
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}