# SonarCloud Configuration for LABUREMOS
sonar.organization=laburemos
sonar.projectKey=laburemos_platform

# Project Information
sonar.projectName=LABUREMOS - Professional Freelance Platform
sonar.projectVersion=1.0.0
sonar.projectDescription=Modern freelance platform with Next.js frontend and NestJS backend

# Source Code Configuration
sonar.sources=frontend/app,frontend/components,frontend/lib,frontend/hooks,frontend/stores,backend/src
sonar.tests=frontend/__tests__,backend/test,e2e/tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/out/**,**/*.spec.ts,**/*.test.ts,**/*.config.js,**/coverage/**,**/.next/**,**/public/**,**/prisma/migrations/**

# Language-specific settings
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Test execution reports
sonar.testExecutionReportPaths=frontend/test-results/sonar-report.xml,backend/test-results/sonar-report.xml

# Code analysis
sonar.sourceEncoding=UTF-8

# Frontend specific
sonar.typescript.node=frontend/node_modules/.bin/node

# Quality gates
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.includeInNewCodePeriod=true

# Coverage exclusions
sonar.coverage.exclusions=**/*.config.js,**/*.spec.ts,**/*.test.ts,**/migrations/**,**/seeds/**,**/*.stories.tsx,**/types/**,**/*.d.ts

# Duplicate detection
sonar.cpd.exclusions=**/migrations/**,**/seeds/**

# Technical debt
sonar.technicalDebt.hoursInDay=8
sonar.technicalDebt.developmentCost=50

# New code period
sonar.newCode.referenceBranch=main

# Analysis parameters for CI/CD
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=laburemos/platform

# Quality profiles
sonar.profile.js=Sonar way
sonar.profile.ts=Sonar way